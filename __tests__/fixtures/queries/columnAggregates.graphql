query {
  CHILDREN_BY_FOO_ID__MAX_NAME_ASC: allFoos(orderBy: CHILDREN_BY_FOO_ID__MAX_NAME_ASC) {
    nodes {
      id
      childrenByFooId {
        nodes {
          name
        }
      }
    }
  },
  CHILDREN_BY_FOO_ID__MAX_NAME_DESC: allFoos(orderBy: CHILDREN_BY_FOO_ID__MAX_NAME_DESC) {
    nodes {
      id
      childrenByFooId {
        nodes {
          name
        }
      }
    }
  },
  CHILDREN_BY_FOO_ID__MIN_ID_ASC: allFoos(orderBy: CHILDREN_BY_FOO_ID__MIN_ID_ASC) {
    nodes {
      id
      childrenByFooId {
        nodes {
          id
        }
      }
    }
  },
  CHILDREN_BY_FOO_ID__MIN_ID_DESC: allFoos(orderBy: CHILDREN_BY_FOO_ID__MIN_ID_DESC) {
    nodes {
      id
      childrenByFooId {
        nodes {
          id
        }
      }
    }
  },
}
